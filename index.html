<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ❤️</title>
    <style>
        /* Черный фон на весь экран */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }
        /* Видео подстраивается под ширину экрана */
        video { 
            width: 100vw; 
            height: auto; 
            max-height: 100vh;
            outline: none;
        }
    </style>
</head>
<body>
    <video id="vday" controls playsinline autoplay muted>
        <source src="v.mp4" type="video/mp4">
    </video>
</body>
